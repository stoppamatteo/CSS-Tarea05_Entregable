  <main class="registro">
    <h1>Formulario de registro</h1>
    <h2>Únete a nuestra comunidad</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos personales</legend>
        <p>
          <label for="name">Nombre completo:</label> <br />
          <input type="text" maxlength="50" name="nombre" id="name">
        </p>
        <p>
          <label for="birthdate">Fecha de nacimiento:</label> <br />
          <input type="date" name="fecha" id="birthdate">
        </p>
        <p>
          <label for="mail">Email:</label> <br />
          <input type="email" name="Email" id="mail">
        </p>
        <p>
          <label for="address">Dirección:</label> <br />
          <input type="text" name="direccion" id="address" maxlength="50">
        </p>
      </fieldset>
      <fieldset>
        <legend>Para conocernos mejor...</legend>
        <p>
          <label for="webpage">Página web:</label> <br />
          <input type="url" name="pagina" id="webpage">
        </p>
        <p>
          <label for="photo">Foto:</label> <br />
          <input type="file" name="foto" id="photo">
        </p>
        <p>
          <label for="biography">Biografía:</label> <br />
          <textarea name="biografia" id="biography" cols="50" rows="10" placeholder="Queremos conocerte, cuéntanos algo sobre ti"></textarea>
        </p>
        <button class="btn">Envía</button>
      </fieldset>
    </form>
  </main>
